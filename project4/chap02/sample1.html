<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 예제</title>
    <link type="text/css" rel="stylesheet" href="/static/css/ch2_1.css">
</head>
<body>
    <!-- id 속성의 값은 유일한 값이어야 한다!!!!(중복 불가능) -->
    <div id="first">
        <h1 class="cls-1">제목 1</h1>
        <h2 class="cls1 cls-3">제목 2</h2>
        <h3>제목 3</h3>
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>
    </div>
    <hr>
    <div id="second">
        <!-- class 는 중복 가능, 여러개 적용 가능(띄어쓰기 사용) -->
        <h1 class="cls-1">제목 1</h1>
        <h2 class="cls1 cls-3">제목 2</h2>
        <h3>제목 3</h3>
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>
    </div>
    <hr>
    <div>
        <input type="text"><br>
        <input type="text" placeholder="입력"><br>
        <input type="password" placeholder="확인"><br>
        <input type="number" placeholder="0"><br>
        <input type="checkbox"><br>
        <input type="radio">
    </div>
    <hr>
    <div>
        <p subject="text top title context">
            문서의 문단 내용이 들어가는 영역1
        </p>
        <p subject="texts body context titles contexts">
            문서의 문단 내용이 들어가는 영역2
        </p>
        <p subject="foot bodys context">
            문서의 문단 내용이 들어가는 영역3
        </p>
        <p subject="bold-body italic-body">
            문서의 문단 내용이 들어가는 영역4
        </p>
        <p subject="italic-body bold-body">
            문서의 문단 내용이 들어가는 영역5
        </p>
    </div>
    <hr>
    <div>
        <ul>
            <li>목록 A</li> <!-- ul 태그의 자손이자 후손 li-->
            <li>목록 B</li>
            <li>목록 C
                <ol>
                    <li>목록 C-1</li> <!-- ul 태그의 후손 li-->
                    <li>목록 C-2</li>
                </ol>
            </li>
        </ul>
    </div>
    <hr>
    <div>
        <h2>제목 2</h2>
        <p>문서의 문단 내용이 들어감.</p>
        <p>문서의 문단 내용이 들어감.</p>
        <h4>제목 4</h4>
        <p>문서의 문단 내용이 들어감.</p>
    </div>
</body>
</html>
