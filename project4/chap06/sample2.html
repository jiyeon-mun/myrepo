<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 출력</title>
    <!-- body 실행 전 script 가 먼저 실행됨 -->
    <script type="text/javascript" src="/static/js/ch06_2.js"></script>
</head>
<body>
    <div>
        <label for="">버튼을 클릭하면 h1 태그의 내용이 변경됩니다.</label>
        <button type="button" onclick="changeTitle();">클릭</button>
    </div>
    <hr>
    <div>
        <label for="">이 버튼을 클릭하면 입력창이 활성화 됩니다.</label>
        <button type="button" onclick="activeInput();">클릭</button>
    </div>
    <hr>
    <div>
        <input type="text" id="user_input"> <!-- id 이용하여 요소 선택 및 찾기 -->
        <button type="button" onclick="changeValue()">클릭</button>
    </div>
</body>
</html>
