<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link type="text/css" rel="stylesheet" href="/static/css/ch4_ex2_login.css">
</head>
<body>
    <div class="login">
        <div class="login-form">
            <form>
                <div class="input-form">
                    <label for="">Username or email</label>
                    <input type="text" id="">
                </div>
                <div class="input-form">
                    <label for="">Password</label>
                    <input type="password" id="">
                </div>
                <div class="input-form">
                    <input type="checkbox" id="click">
                    <label for="click">Remember me</label>
                    <a href="#" class="right">Forget your password?</a>
                </div>
                <div class="input-form">
                    <button type="button">Sign in</button>
                </div>
            </form>
        </div>
        <div class="regist-form">
            <span>Don't have an account yet?</span>
            <a href="#">Regist now</a>
        </div>
    </div>
</body>
</html>
